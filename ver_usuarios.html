<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios Registrados - Mundo Calzado</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cuenta.css">
    <style>
        .usuarios-table { width: 100%; border-collapse: collapse; margin-top: 32px; }
        .usuarios-table th, .usuarios-table td { border: 1px solid #e0e0e0; padding: 8px; text-align: left; }
        .usuarios-table th { background: #f3f7ff; color: #1a2a4a; }
        .usuarios-table tr:nth-child(even) { background: #f7f8fa; }
        .usuarios-title { font-size: 2em; margin-top: 32px; color: #1a2a4a; }
    </style>
</head>
<body>
    <div class="usuarios-title">Usuarios Registrados</div>
    <table class="usuarios-table" id="tablaUsuarios">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Cédula</th>
                <th>Teléfono</th>
                <th>Género</th>
                <th>Fecha de nacimiento</th>
                <th>Boletín</th>
                <th>NIT</th>
                <th>Razón social</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
    // Mostrar usuarios registrados desde localStorage
    document.addEventListener('DOMContentLoaded', function() {
        let usuarios = JSON.parse(localStorage.getItem('usuariosRegistrados') || '[]');
        const tbody = document.querySelector('#tablaUsuarios tbody');
        tbody.innerHTML = '';
        usuarios.forEach(u => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${u.nombre || ''}</td>
                <td>${u.apellido || ''}</td>
                <td>${u.email || ''}</td>
                <td>${u.cedula || ''}</td>
                <td>${u.telefono || ''}</td>
                <td>${u.genero || ''}</td>
                <td>${u.fecha || ''}</td>
                <td>${u.boletin ? 'Sí' : 'No'}</td>
                <td>${u.nit || ''}</td>
                <td>${u.razon || ''}</td>
            `;
            tbody.appendChild(tr);
        });
    });
    </script>
</body>
</html>
